<div class="bg-container w-100 h-100">
    <h1  style="text-align: center; color: white; font-size: 35px; margin-top: 60px;">Log In</h1>
    
    <div class="fields">
        <form method="GET" [formGroup]="userData">
            <div class="from-group">
                <label for="usrename">Usrename</label><br>
                <input type="text" id="usrename" name="usrename" placeholder="Choose Your Username" formControlName="name">
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Choose A Password" formControlName="password">
            </div>

            <button type="button" class="btn btn-primary positioningRight" style="border-radius: 20px;" (click)="signUp()">Sign In</button>
            <button type="button" class="btn btn-primary positioningLeft" style="border-radius: 20px;" (click)="logIn()">Log In</button>
        
        </form>
    </div>
</div>
