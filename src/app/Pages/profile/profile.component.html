<div class="bg-container w-100 h-100">
    <app-navbar></app-navbar>
    <h1  style="text-align: center; color: white; font-size: 35px; margin-top: 2%;">Profile</h1>
    <div class="profile-container">
        <img src="../../../assets/Profile_Pic.jpg" class="profile-image">
    </div>
    <div class="fields">
        <form method="GET">
            <div class="from-group">
                <label for="usrename">Usrename</label><br>
                <input type="text" id="usrename" name="usrename" placeholder="Choose Your Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="text" id="password" name="password" placeholder="Choose A Password">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Write Your Email Address">
            </div>

           
            <button type="button" class="btn btn-primary positioning" style="border-radius: 20px;" [routerLink]="'/log-in'">Modify</button>
        
        </form>
    </div>
</div>
